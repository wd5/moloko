{% if is_paginated %}
	{% load i18n %}
	<div class="pgn">
		{% if page_obj.has_previous %}
			<a class="pgn_l pgn_inactive" href="?page={{ page_obj.previous_page_number }}{{ getvars }}{{ hashtag }}"></a>
		{% endif %}
		{% for page in pages %}
			{% if page %}
				{% ifequal page page_obj.number %}
					<a class="pgn_current" href="?page={{ page }}{{ getvars }}{{ hashtag }}">{{ page }}</a>
				{% else %}
					<a href="?page={{ page }}{{ getvars }}{{ hashtag }}">{{ page }}</a>
				{% endifequal %}
			{% else %}
				...
			{% endif %}
		{% endfor %}
		{% if page_obj.has_next %}
			<a class="pgn_r" href="?page={{ page_obj.next_page_number }}{{ getvars }}{{ hashtag }}"></a>
		{% endif %}
	</div>
{% endif %}
